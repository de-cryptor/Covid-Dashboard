{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Covid Dashboard</title>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" href="{% static "vendor/fontawesome-free/css/all.min.css" %}">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static "css/sb-admin-2.min.css" %}" rel="stylesheet">


</head>
<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        {% include "sidebar.html" %}
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                {% include "navbar.html" %}
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div class="row SearchForm">
                        <div class="col-md-3">
                            <span class="input-group-text" id="inputGroup-sizing-primary">Search Query</span>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group mb-3">
                                <input type="text" id="searchValue" class="form-control searchValue" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <button type="button" id="submitSearch" class="btn btn-primary">Submit</button>
                        </div>
                        
                    </div>
                    <div class="text-center">
                        <div class="spinner-grow text-primary" id="LoadingSpinner" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                    <!-- Content Row -->
                    <div class="row">
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-8">
                            <div class="tweets" data-type="{{type}}">
                                {% for tweet in data %}
                                    <blockquote class="twitter-tweet"><a href="https://twitter.com/x/status/{{tweet.id}}"></a></blockquote>
                                {% endfor %}
                            </div>
                        </div>
                        <div class="col-md-2">
                        </div>
                    </div>
    
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Covid Dashboard 2021</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="{% static "vendor/jquery/jquery.js"  %}"></script>
<script src="{% static "vendor/jquery/jquery.min.js"  %}"></script>
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
<script>
    $(document).ready(function() {
        console.log("Jquery Loaded");
        setTimeout(function() {
                    $('#LoadingSpinner').prop('hidden', true);
        }, 5000);
        
        
        $('#submitSearch').on('click', function(){
            var searchValue = $('#searchValue').val();

            window.location.href = '?query='+searchValue;
            
            console.log(searchValue);
            
        });
    });
</script>
</html>
